<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <script src="https://kit.fontawesome.com/9fb46ddd73.js" crossorigin="anonymous"></script>
    <title>Login From</title>
</head>
<body>
    <div class="imageBx"></div>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" id="username" required>
                <label for="username"><i class="fa-solid fa-user iconInput"></i></label>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password" required>
                <label for="password"><i class="fa-solid fa-lock iconInput"></i></label>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
