<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <!-- Font Awesome Kit Script -->
    <script src="https://kit.fontawesome.com/9fb46ddd73.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="imageBx"></div>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchCity" placeholder="Input your City name...">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather-info">
            <div class="temps">
                <div class="temp">-7</div>
                <div class="location">
                    <img src="./assets/sunny.png" class="weatherBx">
                    <h3 class="city">Sydney</h3>
                </div>
            </div>
            <div class="additional-info">

            </div>
        </div>
    </div>
</body>
</html>
