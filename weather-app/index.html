<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <!-- Font Awesome Kit Script -->
    <script src="https://kit.fontawesome.com/9fb46ddd73.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="imageBx"></div>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchCity" placeholder="Input your City name...">
            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather-info">
                <img src="./assets/clear.png" class="weatherBx" alt="Clear">
                <div class="temp">
                    <span class="tempVal">22</span>
                    <span class="tempVar">Â°C</span>                    
                </div>
                <h3 class="city">Sydney</h3>
                <div class="details">
                    <div class="col">
                        <img src="./assets/humidity.png" alt="Humidity">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./assets/wind.png" alt="Wind Speed">
                        <div>
                            <p class="windspeed">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
